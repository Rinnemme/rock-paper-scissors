<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "rock-paper-scissors">
        <img class="rps" src="img/rock-paper-scissors.png">
    </div>
    <script>
        alert("Let's play Rock, Paper, Scissors! \n \nThe rules are simple. You throw rock, paper, or scissors. Rock breaks scissors; scissors cut paper; and paper covers rock. \n \nGot it?");
        let humanThrow = prompt("So, which will you throw? \n \n (Please type 'rock,' 'paper,' or 'scissors')");
        function processThrow() {
            if (humanThrow === "rock" || humanThrow === "Rock") {
                return 1;
            } else if (humanThrow === "paper" || humanThrow === "Paper") {
                return 2;
            } else if (humanThrow === "scissors" || humanThrow === "Scissors") {
                return 3;
            } else {
                alert("You didn't type 'rock,' 'paper,' or 'scissors.'");
                humanThrow = prompt("So, which will you throw? \n \n (Please type 'rock,' 'paper,' or 'scissors')");
                return processThrow();
            }
        }

        const botThrow = Math.ceil(Math.random() * 3);

        function runGame() {
            if (parseInt(processThrow())===1) {
                if (botThrow===1) { 
                    alert("\nYou chose rock too? Well then, it's a draw! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===2) {
                    alert("\nHa! I chose paper; I win! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===3) {
                    alert("\nDang, I chose scissors... you win! \n \nRefresh the page to try again. \n ")
                }
            } else if (parseInt(processThrow())===2) {
                if (botThrow===1) {
                    alert("\nDang, I chose rock... you win! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===2) {
                    alert("\nWe both chose paper - it's a draw! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===3) {
                    alert("\nHa!, I chose scissors; I win! \n \nRefresh the page to try again. \n ")
                }
            } else if (parseInt(processThrow())===3) {
                if (botThrow===1) {
                    alert("\nHa! I chose rock; you lost! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===2) {
                    alert("\nHa! I chose paper; you lost! \n \nRefresh the page to try again. \n ")
                } else if (botThrow===3) {
                    alert("\nWe both chose scissors - it's a draw! \n \nRefresh the page to try again. \n ")
                }
            }
        }

        function logBotThrow() {
            if (botThrow===1) {
                console.log("The bot chose rock.")
            } else if (botThrow===2) {
                console.log("The bot chose paper.")
            } else if (botThrow===3) {
                console.log("The bot chose scissors.")
            }
        }

        logBotThrow()
        runGame()
    </script>
    
</body>
</html>
