<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="rule-message">
            <div class="heading">
                <img src="img/heading.svg" width=80%>
            </div>
            <div class="rules">
                <div class="rule-button">
                    Rules
                </div> 
            </div>
            <div class="message">
                Best of five! <br>Click a button below to make your first throw
            </div>
        </div>
        <div class="game-buttons">
            <div class="rock">
                <img class="throw-button" src="img/rock.png" width="100%">
            </div>
            <div class="paper">
                <img class="throw-button" src="img/paper.png" width="100%">
            </div>
            <div class="scissors">
                <img class="throw-button" src="img/scissors.png" width="100%">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score-heading">
                Score:
            </div>
            <div class="score-boxes">
                <div class="human-score">
                    test
                </div>
                <div class="bot-score">
                    test
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
